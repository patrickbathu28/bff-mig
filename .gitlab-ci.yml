image: zenika/kotlin

stages:
  - build
  - test
  - production

build:
  stage: build
  script:
    - mvn compile
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test:
  stage: test
  script:
    - mvn test

deploy_production:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/prefeitura-bff-bff-mig.git
    - git push -f heroku HEAD:main
    - echo “Deployed to Production Server https://prefeitura-bff-bff-mig.herokuapp.com/"
  environment:
    name: production
    url: https://prefeitura-bff-bff-mig.herokuapp.com/
  when: manual
  only:
    - main
after_script:
  - echo “End CI”
