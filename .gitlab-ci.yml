image: maven:latest

stages:
  - build
  - test
  - package
  - deploy

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

package:
  stage: package
  script:
    - mvn -DskipTests=true package
  artifacts:
    paths:
      - target/*.jar


production:
  stage: deploy
  script:
    - echo "deply em andamento"
  artifacts:
    paths:
      - target/*.jar
  only:
    - main
